<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./t-h-i-r-d-p-a-g-e.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,600;1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Grandstander:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="thirdpage">
      <img
        class="frontpg-1-icon"
        alt=""
        src="./public/frontpg-1@2x.png"
        data-scroll-to="frontpg1Image"
      /><button class="thirdpage-child" autofocus id="rectangleButton"></button>
      <div class="thirdpage-item" id="rectangle"></div>
      <i class="fooshu2">FOOSHU</i
      ><img class="thirdpage-inner" alt="" src="./public/ellipse-5.svg" /><img
        class="thirdpage-child1"
        alt=""
        src="./public/ellipse-6.svg"
        id="ellipseIcon"
      /><img class="thirdpage-child2" alt="" src="./public/arrow-1.svg" />
    </div>

    <script>
      var rectangleButton = document.getElementById("rectangleButton");
      if (rectangleButton) {
        rectangleButton.addEventListener("click", function (e) {
          window.location.href = "./m-a-i-n-p-a-g-e.html";
        });
      }
      
      var rectangle = document.getElementById("rectangle");
      if (rectangle) {
        rectangle.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='frontpg1Image']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var ellipseIcon = document.getElementById("ellipseIcon");
      if (ellipseIcon) {
        ellipseIcon.addEventListener("click", function (e) {
          window.location.href = "./l-o-g-i-n-s-i-g-n-u-p-p-a-g-e.html";
        });
      }
      </script>
  </body>
</html>
